<!DOCTYPE html>
<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</svg>

        <div id="content">
            <div class="padding-24" style="background-color: rgba(0, 0, 0, 0.2); border-radius: 4px;">

                    <div id="upload-zone" class="flex-col" style="font-size: 1.6rem; justify-content: space-between;">

                        <form action="" method="" style="width: 100%; display: flex; justify-content: space-between;">
                            <input type="url" name="" id="url-box">
                            <input type="button" value="Xác nhận" id="url-submit">
                        </form>
                    </div>
                </div>
                <div id="image-wrapper" class=" width-100" style="height: 100px; margin-bottom: 16px;">
                    <div id="upload-file" class="file-upload" style="height: 100%; text-align: center; justify-content: center; padding: 0 18px;">
                        <label role="button" tabindex="0" style="cursor: pointer;">
                            <input id="file-input" style="display: none" type="file" accept="image/png, image/jpg, image/jpeg, image/bmp">

                            </div>
                        </label>
                    </div>
                </div>
            </div>
            <div class="padding-24" style="height: fit-content; background-color: rgba(0, 0, 0, 0.2); border-radius: 4px; margin-top: 48px; font-size: 26px;">
                Chẩn đoán:
                <div id="loading" class="hide" style="font-size: 16px;">đang chuẩn đoán...</div>
                <div id="result"></div>
                <div id="display-result">
                    <img id="image-result" src="" alt="">
                </div>
            </div>
        </div>
    </div>
